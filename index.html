<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Participe Puzzle (Passé Composé)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom class for the missing suffix area */
        .suffix-placeholder {
            min-width: 2.5rem; /* Ensure minimum width for visibility */
            display: inline-block;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-2xl bg-white rounded-xl p-6 md:p-10 card-shadow">
        
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Le Participe Puzzle</h1>
        <p class="text-gray-600 mb-6">Pratiquez l'accord du participe passé avec l'auxiliaire **Être**.</p>

        <!-- Game Area -->
        <div id="questionContainer" class="bg-indigo-50 border-l-4 border-indigo-500 p-6 rounded-lg mb-6">
            <p class="text-sm font-semibold text-indigo-700 mb-2">Sentence to Complete:</p>
            <div class="text-2xl font-semibold text-gray-800">
                <span id="subjectDisplay"></span>
                <span class="text-indigo-600 font-bold" id="auxiliaryDisplay"></span>
                <!-- Stem is now the M/S participle, followed by the missing suffix placeholder -->
                <span id="stemDisplay" class="font-normal"></span>
                <span id="suffixPlaceholder" class="suffix-placeholder inline-block h-8 bg-yellow-300 rounded-md animate-pulse align-top"></span>
            </div>
            <p id="hintDisplay" class="text-xs text-gray-500 mt-2 italic"></p>
        </div>

        <!-- Choice Buttons -->
        <div id="choicesContainer" class="grid grid-cols-2 gap-3 mb-6">
            <!-- Buttons will be injected here -->
        </div>

        <!-- Feedback Area -->
        <div id="feedbackContainer" class="p-4 rounded-lg transition duration-300 ease-in-out hidden border-2">
            <p class="font-bold text-lg mb-2" id="feedbackTitle"></p>
            <p id="feedbackText" class="text-sm"></p>
            <p id="ruleText" class="text-xs mt-2 italic font-medium"></p>
        </div>

        <!-- Score/Next Button -->
        <div class="flex justify-between items-center pt-4 border-t border-gray-200">
            <div id="scoreDisplay" class="text-gray-600 font-semibold">Score: 0/0</div>
            <button id="nextButton" onclick="nextQuestion()" class="px-6 py-2 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 transition duration-150 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50" disabled>
                Next Question &rarr;
            </button>
        </div>

    </div>

    <script>
        // --- Data Structure for Passé Composé Practice ---
        // NEW STRUCTURE:
        // stem: is the Masculine Singular Past Participle (e.g., entré, sorti, venu)
        // correctEnding: is the agreement suffix: "" (M/S), "e" (F/S), "s" (M/P), "es" (F/P)
        const questions = [
            // Subject (Gender/Number) | Verb Stem (M/S Participle) | Correct Suffix ("","e","s","es") | Hint
            { subject: "Je (F)", verb: "entrer", stem: "entré", correctEnding: "e", hint: "Feminine singular. Needs +e." },
            { subject: "Tu (M)", verb: "sortir", stem: "sorti", correctEnding: "", hint: "Masculine singular. No suffix." },
            { subject: "Elle", verb: "aller", stem: "allé", correctEnding: "e", hint: "Feminine singular. Needs +e." },
            { subject: "Nous (M)", verb: "venir", stem: "venu", correctEnding: "s", hint: "Masculine plural. Needs +s." },
            { subject: "Ils", verb: "monter", stem: "monté", correctEnding: "s", hint: "Masculine plural. Needs +s." },
            { subject: "Vous (F, pl.)", verb: "rester", stem: "resté", correctEnding: "es", hint: "Feminine plural. Needs +es." },
            { subject: "Il", verb: "tomber", stem: "tombé", correctEnding: "", hint: "Masculine singular. No suffix." },
            { subject: "Les filles", verb: "partir", stem: "parti", correctEnding: "es", hint: "Feminine plural. Needs +es." },
            { subject: "Les garçons", verb: "naître", stem: "né", correctEnding: "s", hint: "Masculine plural. Needs +s." },
            { subject: "Sophie et Marc", verb: "revenir", stem: "revenu", correctEnding: "s", hint: "Masculine plural (mixed gender). Needs +s." },
            { subject: "Elles", verb: "descendre", stem: "descendu", correctEnding: "es", hint: "Feminine plural. Needs +es." }
        ];

        // The four possible suffixes for agreement. "" represents no suffix.
        const allEndings = [
            { ending: "", rule: "Masculin Singulier (M/S). No agreement suffix needed." },
            { ending: "e", rule: "Féminin Singulier (F/S). Requires adding -e." },
            { ending: "s", rule: "Masculin Pluriel (M/P). Requires adding -s." },
            { ending: "es", rule: "Féminin Pluriel (F/P). Requires adding -e and -s." }
        ];

        let currentQuestionIndex = -1;
        let score = 0;
        let totalQuestions = 0;

        // --- DOM Elements ---
        const subjectDisplay = document.getElementById('subjectDisplay');
        const auxiliaryDisplay = document.getElementById('auxiliaryDisplay');
        const stemDisplay = document.getElementById('stemDisplay');
        const suffixPlaceholder = document.getElementById('suffixPlaceholder');
        const hintDisplay = document.getElementById('hintDisplay');
        const choicesContainer = document.getElementById('choicesContainer');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const feedbackText = document.getElementById('feedbackText');
        const ruleText = document.getElementById('ruleText');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const nextButton = document.getElementById('nextButton');

        // Helper to shuffle an array (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- Game Logic ---

        function loadQuestion() {
            // Move to the next question, or loop back if all were answered
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            const q = questions[currentQuestionIndex];
            
            // 1. Reset UI
            feedbackContainer.classList.add('hidden');
            feedbackContainer.classList.remove('bg-red-100', 'border-red-500', 'bg-green-100', 'border-green-500');
            nextButton.disabled = true;
            choicesContainer.innerHTML = '';
            
            // 2. Determine auxiliary verb conjugation (simulated for clarity)
            let auxiliary = 'est'; // Default singular
            if (q.subject.includes('Nous')) auxiliary = 'sommes';
            else if (q.subject.includes('Vous')) auxiliary = 'êtes';
            else if (q.subject.includes('Ils') || q.subject.includes('Elles') || q.subject.includes('Les') || q.subject.includes('et')) auxiliary = 'sont';
            else if (q.subject.includes('Je') || q.subject.includes('Tu') || q.subject.includes('Il') || q.subject.includes('Elle')) auxiliary = 'est';

            // 3. Update Question Display
            subjectDisplay.textContent = q.subject + ' ';
            auxiliaryDisplay.textContent = auxiliary + ' ';
            stemDisplay.textContent = q.stem;
            hintDisplay.textContent = `(Infinitive: ${q.verb} | M/S Participle: ${q.stem})`;
            
            // Reset the placeholder state
            suffixPlaceholder.textContent = '';
            suffixPlaceholder.classList.remove('text-green-700', 'text-red-700');
            suffixPlaceholder.classList.add('bg-yellow-300', 'animate-pulse');


            // 4. Generate shuffled choices (suffixes)
            let currentChoices = allEndings.map(e => e.ending); // Get all four suffixes
            
            shuffle(currentChoices).forEach(ending => {
                const button = document.createElement('button');
                // Display the suffix, use '...' for the empty string to make it visually clear
                button.textContent = ending === "" ? "(no suffix)" : `+ ${ending}`; 
                button.className = 'p-3 bg-indigo-100 text-indigo-800 font-semibold rounded-lg hover:bg-indigo-200 transition duration-150 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50';
                button.onclick = () => checkAnswer(q, ending, button);
                button.dataset.ending = ending;
                choicesContainer.appendChild(button);
            });
        }

        function checkAnswer(question, selectedEnding, clickedButton) {
            // Disable all buttons after selection
            Array.from(choicesContainer.children).forEach(btn => btn.disabled = true);

            const isCorrect = selectedEnding === question.correctEnding;
            // Full verb is now STEM (M/S Participle) + selectedEnding (Suffix)
            const fullVerb = question.stem + selectedEnding;
            const correctFullVerb = question.stem + question.correctEnding;

            totalQuestions++;

            // Find the rule for the correct answer (This is now reliable!)
            const correctRule = allEndings.find(e => e.ending === question.correctEnding).rule;
            
            // Clear placeholder style
            suffixPlaceholder.classList.remove('bg-yellow-300', 'animate-pulse');
            suffixPlaceholder.textContent = question.correctEnding === "" ? "" : question.correctEnding;


            if (isCorrect) {
                score++;
                feedbackTitle.textContent = "✅ C'est correct! Bien joué.";
                feedbackTitle.className = "font-bold text-lg mb-2 text-green-700";
                feedbackContainer.classList.add('bg-green-100', 'border-green-500');
                feedbackText.textContent = `The full verb is: ${question.subject} ${auxiliaryDisplay.textContent.trim()} ${correctFullVerb}.`;
                ruleText.innerHTML = `**Règle (The Rule):** The past participle agrees with the subject when using 'Être'. Since the subject is **${question.subject}**, the agreement requires the **${correctRule}** ending, which is **'${question.correctEnding === "" ? "no suffix" : question.correctEnding}'**.`;
                
                clickedButton.classList.add('bg-green-500', 'text-white', 'hover:bg-green-600');
                stemDisplay.textContent = question.stem;
                suffixPlaceholder.classList.add('text-green-700', 'font-bold');

            } else {
                feedbackTitle.textContent = "❌ Incorrect. Revoyons la règle.";
                feedbackTitle.className = "font-bold text-lg mb-2 text-red-700";
                feedbackContainer.classList.add('bg-red-100', 'border-red-500');
                
                feedbackText.textContent = `You chose '${selectedEnding === "" ? "no suffix" : selectedEnding}', making the word '${fullVerb}'. The correct word is '${correctFullVerb}'.`;
                ruleText.innerHTML = `**Règle (The Rule):** The past participle agrees with the subject when using 'Être'. Since the subject is **${question.subject}**, the agreement requires the **${correctRule}** ending, which is **'${question.correctEnding === "" ? "no suffix" : question.correctEnding}'**.`;

                clickedButton.classList.add('bg-red-500', 'text-white');
                // Highlight the correct answer
                const correctButton = Array.from(choicesContainer.children).find(btn => btn.dataset.ending === question.correctEnding);
                if (correctButton) {
                    correctButton.classList.remove('bg-indigo-100', 'text-indigo-800');
                    correctButton.classList.add('bg-green-200', 'text-green-800', 'border-2', 'border-green-500');
                }
                stemDisplay.textContent = question.stem;
                suffixPlaceholder.classList.add('text-red-700', 'font-bold');
            }
            
            // Show feedback
            feedbackContainer.classList.remove('hidden');
            nextButton.disabled = false;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}/${totalQuestions}`;
        }

        function nextQuestion() {
            loadQuestion();
        }

        // --- Initialization ---
        shuffle(questions); // Randomize the question order
        loadQuestion(); // Start the first question

    </script>
</body>
</html>
